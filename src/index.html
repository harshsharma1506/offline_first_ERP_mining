<!doctype html>
<html>
  <head>
    <title>SAP Offline Orders</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/pouchdb@8.0.1/dist/pouchdb.min.js"></script>
  </head>
  <body>
    <h1>Create Sales Order (Offline-First)</h1>
    <div id="networkStatus" style="padding: 8px; font-weight: bold"></div>
    <form id="orderForm">
      <input type="text" id="orderId" placeholder="Order ID" required /><br />
      <input type="date" id="orderDate" required /><br />
      <input
        type="text"
        id="customer"
        placeholder="Customer Name"
        required
      /><br />
      <input
        type="text"
        id="customerId"
        placeholder="Customer ID"
        required
      /><br />
      <input
        type="text"
        id="materialCode"
        placeholder="Material Code"
        required
      /><br />
      <input
        type="text"
        id="materialDesc"
        placeholder="Material Description"
        required
      /><br />
      <input
        type="number"
        id="quantity"
        placeholder="Quantity"
        required
      /><br />
      <input
        type="number"
        id="unitPrice"
        placeholder="Unit Price"
        step="0.01"
        required
      /><br />
      <select id="currency">
        <option value="USD">USD</option>
        <option value="INR">INR</option>
        <option value="EUR">EUR</option></select
      ><br />
      <input type="text" id="salesOrg" placeholder="Sales Org" required /><br />
      <input
        type="text"
        id="distChannel"
        placeholder="Distribution Channel"
        required
      /><br />
      <input type="text" id="division" placeholder="Division" required /><br />
      <select id="status">
        <option value="Pending">Pending</option>
        <option value="Confirmed">Confirmed</option>
        <option value="Shipped">Shipped</option></select
      ><br />
      <button type="submit">Add Order</button>
      <button id="showOrdersBtn" type="button">Show Orders in Console</button>
    </form>

    <h2>Orders (Local)</h2>
    <table>
      <thead>
        <tr>
          <th>Order ID</th>
          <th>Date</th>
          <th>Customer</th>
          <th>Cust ID</th>
          <th>Material</th>
          <th>Description</th>
          <th>Qty</th>
          <th>Unit Price</th>
          <th>Currency</th>
          <th>Sales Org</th>
          <th>Dist. Channel</th>
          <th>Division</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody id="ordersTable"></tbody>
    </table>

    <script src="app.js"></script>
  </body>
</html>
